<div class="container">
    <div class="container__item">
        <h3>Ip adress</h3>
        <p *ngIf="ipTrackerResult">{{ipTrackerResult?.ip}}</p>
    </div>
    <div class="container__item">
        <h3>Location</h3>
        <p *ngIf="ipTrackerResult">{{ipTrackerResult?.location?.region}}, {{ipTrackerResult?.location?.city}} 
            <br>
            {{ipTrackerResult?.location?.postalCode}}
        </p>
    </div>
    <div class="container__item">
        <h3>Timezone</h3>
        <p *ngIf="ipTrackerResult">UTC {{ipTrackerResult?.location?.timezone}}</p>
    </div>
    <div class="container__item">
        <h3>Isp</h3>
        <p *ngIf="ipTrackerResult">{{ipTrackerResult?.isp}}</p>
    </div>
</div>
